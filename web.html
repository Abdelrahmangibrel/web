<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Quiz Form</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <h1>Quiz Form</h1>
    <form id="quizForm">
        <div class="for">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="question">
            <p>1_what the win in champoins lige in 2022?</p>
            <label><input type="radio" name="q1" value="0"> psg</label><br>
            <label><input type="radio" name="q1" value="1"> rial madred</label><br>
            <label><input type="radio" name="q1" value="0"> m_red</label><br>
            <label><input type="radio" name="q1" value="0"> m_blue</label>
        </div>
        <div class="question">
            <p>2_what is 2 + 2?</p>
            <label><input type="radio" name="q2" value="1"> 4</label><br>
            <label><input type="radio" name="q2" value="0"> 3</label><br>
            <label><input type="radio" name="q2" value="0"> 5</label><br>
            <label><input type="radio" name="q2" value="0"> 6</label>
        </div>
        <div class="question">
            <p>3_what is 2*5/2?</p>
            <label><input type="radio" name="q3" value="1"> 5</label><br>
            <label><input type="radio" name="q3" value="0"> 6</label><br>
            <label><input type="radio" name="q3" value="0"> 9</label><br>
            <label><input type="radio" name="q3" value="0"> 4</label>
        </div>
        <button class="button" type="submit">Submit</button>
    </form>

    <div id="result">
        <h5>Result</h5>
        <p id="resultText"></p>
    </div>

<script src="web.js"></script></body>
</html>
